{% load static %}

<aside class="main-sidebar">

    <section class="sidebar">

        <div class="user-panel">
            <div class="pull-left image">
                <img src="{{ request.user.profile_image.url }}" class="img-circle" alt="User Image">
            </div>

            <div class="pull-left info">
                <p>{{ request.user.get_full_name }}</p>
            </div>

        </div>

        <!-- TODO: implementar busca -->
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Procurar...">
                <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </form>
        <!-- /.search form -->
        
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            
            <li class="header">Ações</li>
            <li><a href="{% url 'accounts:post' %}"><i class="fa fa-circle-o text-fuchsia"></i> <span>Postar Lembrança</span></a></li>
            <li><a href="#"><i class="fa fa-circle-o text-red"></i>    <span>Perfil   </span></a></li>
            <li><a href="#"><i class="fa fa-circle-o text-yellow"></i> <span>Fotos    </span></a></li>
            <li><a href="#"><i class="fa fa-circle-o text-aqua"></i>   <span>Love Line</span></a></li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
